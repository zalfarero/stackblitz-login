<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username:</label>
        <input id="username" type="text" formControlName="username" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        <input id="password" type="password" formControlName="password" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        <br>
        <button type="submit" [disabled]="!loginForm.valid" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
    </form>
</div>
